
<!-- Header  -->
<ion-header no-border>
  <ion-navbar color="white" no-border>

    <!-- Buttons  -->
    <ion-buttons start>
      <button ion-button color="color1" clear (tap)="dismiss()">
        <ion-icon name="arrow-back" style="zoom:2.0;"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button color="color1" clear (tap)="dismiss()">
        <b>Save</b>
      </button>
    </ion-buttons>

    <!-- Page Title  -->
    <ion-title color="color1">Add Request</ion-title>
  </ion-navbar>
</ion-header>
<!-- End Header  -->

<!-- Content  -->
<ion-content>
  <!-- Profile Photo Section  -->

  <ion-list inset no-lines color="color7">
   <p>If you not like any dogs in the list ,give us your requirement and we will remind you when your requirement is matched</p>

    <!-- Breed  -->
    <p><b>Breed</b></p>
    <ion-item no-padding>
      <ion-input type="text" placeholder="What is dog breeds you want ?"></ion-input>
    <img src="assets/imgs/Pomeranian.jpg" item-right>
    </ion-item>

    <!-- Age -->
    <p><b>Age</b></p>
    <ion-item no-padding>
        <p text-right>
       <span *ngIf="ages" right>0 Y 0 M - 10 Y 0 M</span>
       <!--span *ngIf="ages" right>0 Y {{ages.lower}} M - 1 Y {{ages.upper}} M</span-->
      </p>
      <ion-card-content>
        <ion-item>
       <ion-range color="color1" dualKnobs="true" [(ngModel)]="ages" min="0" max="120" debounce="500" pin="true"></ion-range>
      </ion-item>
    </ion-card-content>
    </ion-item>


    <!-- School  -->
    <p><b>Size</b></p>
    <ion-item no-padding>
      <ion-input type="text" placeholder="What is dog size you want?"></ion-input>
    </ion-item>

    <!-- Instagram Photos  -->
    <p><b>Color</b></p>
    <ion-item no-padding>
      <ion-input type="text" placeholder="What is color you want?"></ion-input>
    </ion-item>

    <!-- Gender  -->
    <p><b>Gender</b></p>
    <ion-list radio-group no-padding>
      <ion-item>
        <ion-label>Male</ion-label>
        <ion-radio color="color3" checked="false" value="Male"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Female</ion-label>
        <ion-radio color="color3" checked="true" value="Female"></ion-radio>
      </ion-item>
    </ion-list>

  </ion-list>
</ion-content>
<!-- End Content  -->
