<!-- Home Page -->
<!-- This file holds all tabs for pages -->
<ion-content>
  <ion-tabs selectedIndex="{{seltabix}}" tabsPlacement="top" no-border>
    <ion-tab tabIcon="person" [root]="tab1" [rootParams]="{userData : userData}" color="color1"></ion-tab>
    <ion-tab tabIcon="basket" [root]="tab2" [rootParams]="{userData : userData,swipe :swipe}"></ion-tab>
    <ion-tab tabIcon="chatbubbles" [root]="tab3" [tabBadge]="this.objArrayData" [rootParams]="{userData : userData}"></ion-tab>
  </ion-tabs>
</ion-content>
